name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # env:
    #   PROJECT_DIR: '/home/runner/work/frontend/frontend'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn

      - name: Build
        run: |
            yarn build
            scp -r dist/* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/var/www/html/

      - name: List directory contents
        run: ls -la

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            # sudo rm -rf /var/www/html/*  # Remove existing files
            # sudo cp -r dist/* /var/www/html/  # Copy new build to Nginx document root
            sudo systemctl restart nginx  # Restart Nginx to apply changes


  build-and-test-application:
    runs-on: ubuntu-latest

    env:
        PROJECT_DIR: '/home/runner/work/frontend/frontend'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          yarn install
          yarn build
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Install Snyk CLI
        run: yarn global add snyk

      - name: Snyk code test
        run: |
            snyk test ${{ env.PROJECT_DIR }} || true
            snyk auth ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Snyk code monitoring
        run: |
            snyk monitor ${{ env.PROJECT_DIR }} || true
            snyk auth ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Get Snyk report
        run: |
          snyk test --json ${{ env.PROJECT_DIR }} > snyk_report.json
          cat snyk_report.json
        continue-on-error: true
        if: always()
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
